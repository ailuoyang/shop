ext.allModuleDependencies = this.&allModuleDependencies
ext.zqscommonDependencies = this.&zqscommonDependencies
ext.appDependencies = this.&appDependencies

ext{
    //编译函数
    allModuleDependencies=this.&allModuleDependencies
    zqscommonDependencies = this.&zqscommonDependencies
    appDependencies = this.&appDependencies
